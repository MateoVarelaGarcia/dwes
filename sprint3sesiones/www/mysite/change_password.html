<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h1>Cambiar Contraseña</h1>
    <form action="change_password_process.php" method="post">
        <label for="current">Contraseña Actual:</label><br>
        <input name="f_current_password" id="current" type="password" required><br><br>
        
        <label for="new">Nueva Contraseña:</label><br>
        <input name="f_new_password" id="new" type="password" required><br>
        
        <label for="confirm">Repite Nueva Contraseña:</label><br>
        <input name="f_new_password_confirm" id="confirm" type="password" required><br><br>
        
        <input type="submit" value="Cambiar Contraseña">
    </form>
    <p><a href="main.php">Volver a la página principal</a></p>
</body>
</html>
