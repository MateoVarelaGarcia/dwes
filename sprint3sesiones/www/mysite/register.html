<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="register.php" method="post">
        <input name="f_email" type="email" placeholder="Correo electrónico" required><br>
        <input name="f_nombre" type="text" placeholder="Nombre de usuario" required><br>
        
        <label for="f_password">Contraseña:</label><br>
        <input name="f_password" id="f_password" type="password" required><br>
        
        <label for="f_password_confirm">Repite Contraseña:</label><br>
        <input name="f_password_confirm" id="f_password_confirm" type="password" required><br>
        
        <input type="submit" value="Registrarse">
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
</body>
</html>
